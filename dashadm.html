<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Tutorías</title>
    <link rel="stylesheet" href="css/dashadm.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/LOGO-blanco-1024x312.png" alt="Uleam">
        </div>
        <div class="datos">
            <div class="Saludo">
                <p>Bienvenido</p>
            </div>
            <div class="logout">
                <img src="img/logout.png" alt="">
            </div>
        </div>
    </header>
        <div class="superior"> 
            <div class="Titulo">
                <h1>Gestión de usuario</h1>
            </div>
            <div class="navegacioncalendario">
                <div class="botonsolicitud">
                    <button class="new-tutoring-btn">Registrar nuevo usuario</button>
                </div>
            </div>
        </div>    
        <table id="tabla-usuarios">
            <thead>
                <tr>
                    <th>Nombre de usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody-usuarios">
                <!-- Los usuarios se agregarán aquí -->
            </tbody>
        </table>
        <script src="js/users.js"></script>
    <footer class="footer">
        <p> Universidad Laica Eloy Alfaro De Manabí.| &copy; Todos los derechos reservados.</p>
      </footer>
</body>
</html>
